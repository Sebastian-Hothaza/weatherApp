<body>
    
    <div id="weatherWidget">
        <div id="location">...</div>
        <img id='weatherIcon' src="https://openweathermap.org/img/wn/01d@4x.png" alt="Icon" height=200px>

        <div id="currentTemp">...</div>

    </div>
